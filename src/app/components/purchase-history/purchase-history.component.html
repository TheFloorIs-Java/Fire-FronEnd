<app-navbar></app-navbar>
<div class="table">
    <h1>Purchase History</h1>
</div>
<div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- DATE Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{ row.date | date : 'shortDate' }} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> <img [src]="row.product.image" alt="" height="80px" width="80px">  {{ row.product.name }} </td>
        </ng-container>
        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
            <td mat-cell *matCellDef="let row"> {{ row.quantity }} </td>
        </ng-container>
        <!-- Total Price Column -->
        <ng-container matColumnDef="total_price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let row"> {{ row.total_price }} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
