<div class="container mt-4 justify-content-center">
   <div class="review-section">
      <h1 >Reviews</h1>
   </div>
   <!-- <ul *ngFor="let review of allReviews"> -->
      <!-- <p>{{ review.user?.firstName }} {{ review.user?.lastName }}</p>
      {{ review.review }} -->
      <mat-card class="example-card mt-2" *ngFor="let review of currentReviews">
         <mat-card-header>
         <div mat-card-avatar class="example-header-image"></div>
         <mat-card-title>{{ review.review }} 
         </mat-card-title>
         <span><review-stars></review-stars></span>
         </mat-card-header>
            <mat-card-subtitle>{{ review.user?.firstName }}</mat-card-subtitle>
      </mat-card>
      <mat-paginator 
         (page)="onPageChange($event)"
         [length]="allReviews.length"
                     [pageSize]="5"
                     [pageSizeOptions]="[5, 10, 25, 100]">
         </mat-paginator>
</div>
