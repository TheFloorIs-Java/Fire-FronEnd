<div>
    <aside id="firstAside">
        <img src="{{ product.image }}">
    </aside>
    <aside id="secondAside">
        <section>
            <p>Quantity: <span>{{ product.quantity }}</span></p>
            <p>Price: <span>{{ product.price }}</span></p>
        </section>
    </aside>
    <article>
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
    </article>
    
    
   
</div>
